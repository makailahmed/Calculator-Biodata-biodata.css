<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <link rel="stylesheet" href="biodata.css">
</head>
<body>

    <div class="container">
        <h2>Biodata Form</h2>
        <form id="biodataForm">
            <div class="inline-group">
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Type your Full Name:" required>
                </div>
                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>
            </div>

            <div class="inline-group">
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="Type your Phone Number" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Type your email" required>
                </div>
            </div>

            <label for="address">Address:</label>
            <textarea id="address" placeholder="Type Your Address" required></textarea>

            <div class="inline-group">
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" placeholder="Type Your weight" required>
                </div>
            </div>

            <label for="education">Education Background:</label>
            <select id="education" required>
                <option value="">Select</option>
                <option value="SSC">SSC</option>
                <option value="HSC">HSC</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Masters">Masters</option>
            </select>

            <div class="inline-group">
                <div>
                    <label for="nationality">Nationality:</label>
                    <select id="nationality" name="nationality">
                        <option value="" selected disabled>Select your nationality</option>
                        <option value="Bangladeshi">Bangladeshi</option>
                        <option value="American">American</option>
                        <option value="Canadian">Canadian</option>
                        <option value="British">British</option>
                        <option value="Australian">Australian</option>
                        <option value="Indian">Indian</option>
                        <option value="Pakistani">Pakistani</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="bloodGroup">Blood Group:</label>
                    <select id="bloodGroup" required>
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <label for="marital">Marital Status:</label>
            <select id="marital" required>
                <option value="">Select</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
            </select>

            <label for="occupation">Occupation:</label>
            <select id="occupation" onchange="handleOccupationChange()" required>
                <option value="">Select</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Doctor">Doctor</option>
                <option value="Teacher">Teacher</option>
                <option value="Businessperson">Businessperson</option>
                <option value="Artist">Artist</option>
                <option value="Freelancer">Freelancer</option>
                <option value="Government Employee">Government Employee</option>
                <option value="Student">Student</option>
                <option value="Other">Other</option>
            </select>

            <div id="otherOccupationField" style="display: none;">
                <label for="otherOccupation">Specify Other Occupation:</label>
                <input type="text" id="otherOccupation">
            </div>

            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" placeholder="Type your hobbies:" required></textarea>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" accept="image/*">

            <div id="imagePreview" style="display:none;">
                <h4>Uploaded Image:</h4>
                <img id="uploadedImage" src="" alt="Your Image" style="max-width: 200px; max-height: 200px;"/>
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div id="output"></div>
    </div>

    <script src="biodata.js"></script>

</body>
</html>
